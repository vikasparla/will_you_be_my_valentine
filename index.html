<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bujjama, Be My Valentine üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  text-align: center;
}

.container {
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  max-width: 90%;
}

h1 { color: #ff4d6d; font-size: 2.5em; }
p { color: #555; margin-bottom: 25px; font-size: 1.15em; line-height: 1.6; }

/* Photos */
.photos {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}

.photos img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ff4d6d;
}

/* Buttons */
button {
  font-size: 20px;
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

#yes { background-color: #ff4d6d; color: white; }
#yes:hover { background-color: #e60039; }

#no { background-color: #999; color: white; position: relative; }

/* Floating romantic hearts */
.heart {
  position: absolute;
  color: rgba(255, 255, 255, 0.85);
  font-size: 20px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.6);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- Music plays after YES -->
<audio id="music" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Bujjama üíï</h1>

  <div class="photos">
    <img src="vikku.jpg" alt="Vikku">
    <img src="bujjama.jpg" alt="Bujjama">
  </div>

  <p>
    I may have married you already, but I still want to keep falling in love  
    with you again and again. üíñ  
    <br><br>
    So tell me, my love‚Ä¶  
    will you be my Valentine this year too? üíï  
    <br><br>
    ‚Äî Forever yours, <b>Vikku</b>
  </p>

  <button id="yes" onclick="showLove()">Yes ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">No üôà</button>
</div>

<script>
/* Escaping NO button */
function moveNo() {
  const btn = document.getElementById("no");
  const x = Math.random() * (window.innerWidth - btn.offsetWidth);
  const y = Math.random() * (window.innerHeight - btn.offsetHeight);
  btn.style.position = "absolute";
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 12) + "px";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}, 250);

/* YES click surprise */
function showLove() {
  document.getElementById("music").play();

  document.body.innerHTML = `
    <div style="
      display:flex;
      height:100vh;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color:white;
      font-family:'Segoe UI';
      text-align:center;
      padding:20px;
      overflow:hidden;
    ">
      <h1 style="font-size:3em;">It's a YES üíñ</h1>
      <p style="font-size:1.6em;">Bujjama ‚ù§Ô∏è Vikku</p>
      <p style="font-size:1.3em;">And I‚Äôll keep loving you more every single day ü•∞</p>
    </div>
  `;

  /* heart burst */
  for (let i = 0; i < 60; i++) {
    const heart = document.createElement("div");
    heart.innerHTML = "üíñ";
    heart.style.position = "absolute";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = Math.random() * 100 + "vh";
    heart.style.fontSize = "24px";
    heart.style.animation = "floatUp 4s linear infinite";
    document.body.appendChild(heart);
  }
}
</script>

</body>
</html>
